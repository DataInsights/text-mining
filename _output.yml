bookdown::gitbook:
  css: style.css
  toc_depth: 3
  config:
    toc:
      before: |
        <li><a href="./">Text Mining Practical User Guide</a></li>
      after:
    edit: https://github.com/DataInsights/text-mining/edit/BRANCH/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default

bookdown::bs4_book:
  toc_depth: 3
  favicon: "favicon.ico"
  footnotes_inline: false
  split_bib: false
  repo:
    base: https://github.com/DataInsights/text-mining/
    branch: main
    # subdir: book
    icon: "fas fa-air-freshener"
  theme:
    fg: "black"
    bg: "#FFFEFA"
    primary: "#277DB0"
    secondary: "#277DB0"
    success: "#277DB0"
    info: "#277DB0"
    warning: "#277DB0"
    danger: "#277DB0"
    base_font:
      google: Sen
    heading_font:
      google:
        family: Bitter
        wght: 300
    code_font:
      google:
        # arguments to sass::font_google()
        family: DM Mono
        local: false
